<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ¤– MY CHAT BOT</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="message" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("message");
      let msg = input.value.trim();
      if (!msg) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user"><b>You:</b> ${msg}</div>`;
      input.value = "";

      try {
        let res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        let data = await res.json();
        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot" style="color:red"><b>Bot:</b> Error connecting to server.</div>`;
      }
    }
  </script>
</body>
</html>
